<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Library</title>
  <link rel="shortcut icon" href="images/favicon.svg" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <header>
      <div class="header-title">
        <img src="images/book-icon.svg" alt="book icon" class="icon">
        <h1>Book Library</h1>
      </div>
      <div class="add-book">
        <h3>Add a book</h3>
        <button class="add">+</button>
      </div>
    </header>

    <div class="main">
      <div class="book-card">
        <div class="book-cover"><img src="https://www.editions-pantheon.fr/wp-content/uploads/9782754759663-708x1080.jpg" alt="wanderland cover"></div>
        <div class="book-info">
          <div class="main-info">
            <p class="title">Wanderland</p>
            <p class="author">Livio Corritore</p>
          </div>
          <div class="sub-infos">
            <p class="pages">136p</p>
            <p class="read-status">read</p>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="footer-links">
        <a href="https://github.com/Effendir"><i class="fab fa-github fa-xl" aria-hidden="true"></i></a>
        <a href="https://fr.linkedin.com/in/eug%C3%A8ne-dami-4537442ab"><i class="fab fa-linkedin fa-xl" aria-hidden="true"></i></a>
      </div>
      <div class="footer-copyright">
        Template made with <i class="fas fa-heart" aria-hidden="true"></i> and <i class="fa-solid fa-mug-hot" aria-hidden="true"></i> by Effendir.
      </div>
      <p><a href="https://unsplash.com/fr/photos/planche-de-bois-marron-en-gros-plan-q2Fyzn-KJOQ">Picture</a> / <a href="">Logo</a>
      </p>
    </footer>

  </div>

  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/c41c28ac80.js" crossorigin="anonymous"></script>

</body>
</html>
